<html>
    <head>
        <title>Discord Messages</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="https://discord.com/assets/07dca80a102d4149e9736d4b162cff6f.ico">
    </head>
    <body>
        <div class="input-group flex-nowrap entry_field">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Send To Naga</span>
              </div>
  <input type="text" class="form-control" placeholder="Text" aria-label="Username" aria-describedby="addon-wrapping" id="content" required autofocus>
</div>
        <br/>
        <button onclick="sendmsg()" class="btn btn-lg btn-warning click">Send!</button>
    <div id="msg" class="msg"></div>
    <script src="index.js"></script>
